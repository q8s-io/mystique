apiVersion: apps/v1
kind: Deployment
metadata:
  name: mystique-demo-golang
spec:
  selector:
    matchLabels:
      app: mystique-demo-golang
  replicas: 1
  template:
    metadata:
      labels:
        app: mystique-demo-golang
    spec:
      shareProcessNamespace: true
      containers:
      - name: mystique
        image: uhub.service.ucloud.cn/devsecops/mystique:a9215e8
        imagePullPolicy: Always
      - name: demo
        image: uhub.service.ucloud.cn/devsecops/mystique-demo-golang:latest
        imagePullPolicy: Always
